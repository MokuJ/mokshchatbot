<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moksh Chatbot</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Georgia', serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1c1c1c;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      line-height: 1.5;
    }
    .user { color: #7cd2ff; }
    .bot { color: #aaffaa; }
    #inputArea {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #333;
      background: #1c1c1c;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      background: #222;
      color: #eee;
      border-radius: 4px;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>Moksh Chatbot</header>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Talk to me..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      input.value = "";

      appendMessage("MokshBot", "Typing...", "bot");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        document.querySelectorAll(".bot").pop().textContent = "MokshBot: " + data.reply;
      } catch (err) {
        document.querySelectorAll(".bot").pop().textContent = "MokshBot: Sorry, I failed ðŸ˜“";
      }
    }

    function appendMessage(sender, text, className) {
      const chatbox = document.getElementById("chatbox");
      const div = document.createElement("div");
      div.classList.add("message", className);
      div.textContent = `${sender}: ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
