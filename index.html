<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Literary AI Chatbot</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Georgia', serif;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #e0c097;
      letter-spacing: 1px;
    }

    #chat-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }

    .user {
      background-color: #333;
      color: #ffa07a;
      text-align: right;
    }

    .bot {
      background-color: #2a2a2a;
      color: #7fffd4;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      background-color: #2b2b2b;
      border: 1px solid #444;
      color: #fff;
      border-radius: 4px;
      margin-top: 20px;
      font-size: 16px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #e0c097;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moksh's Literary Chatbot</h1>
  </header>

  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Whisper your thoughts to the AI...">
  </div>

  <script>
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const userText = input.value.trim();
        addMessage("user", userText);
        respondToUser(userText.toLowerCase());
        input.value = "";
      }
    });

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = sender === "user" ? `You: ${text}` : `Bot: ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function respondToUser(text) {
      let reply = "Forgive me, I did not quite grasp that tale.";
      if (text.includes("hello") || text.includes("hi")) reply = "Greetings, kind soul. How may I assist you today?";
      else if (text.includes("name")) reply = "I am a humble construct — a literary echo of your mind.";
      else if (text.includes("story")) reply = "Ah, stories! Do whisper one to me, or ask me to recite a verse.";
      else if (text.includes("bye") || text.includes("goodbye")) reply = "May your path be lit by starlight. Farewell.";
      else if (text.includes("love")) reply = "Love — the sweetest agony. What would you like to ponder upon it?";
      else if (text.includes("who are you")) reply = "I am a digital bard, born of code and curiosity.";
      else if (text.includes("moksh")) reply = "The master of this realm. A thinker. A dreamer. A fire forged in time.";

      setTimeout(() => addMessage("bot", reply), 500);
    }
  </script>
</body>
</html>
