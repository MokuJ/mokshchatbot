<!DOCTYPE html>
<html>
<head>
  <title>Moksh Chatbot</title>
  <style>
    body { background-color: #1a1a1a; color: #f5f5f5; font-family: serif; padding: 2rem; }
    #chatbox { width: 100%; height: 300px; overflow-y: scroll; border: 1px solid #555; padding: 1rem; margin-bottom: 1rem; }
    input, button { font-size: 1rem; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>ðŸ“š Moksh's Literary Chatbot</h1>
  <div id="chatbox"></div>
  <input id="userInput" placeholder="Type something...">
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const input = document.getElementById('userInput').value;
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<p><b>You:</b> ${input}</p><p><b>Bot:</b> ${data.reply}</p>`;
      document.getElementById('userInput').value = '';
    }
  </script>
</body>
</html>
