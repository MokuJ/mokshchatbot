<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moksh Chatbot</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #222;
    }
    .msg {
      margin: 0.5rem 0;
    }
    #inputContainer {
      display: flex;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      background: #333;
      color: #eee;
      border: 1px solid #555;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Moksh Chatbot</h1>
  <div id="chat"></div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type something..." onkeypress="if(event.key==='Enter') sendMessage()"/>
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="chat.js"></script>
</body>
</html>
