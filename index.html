<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moksh's Literary AI</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Georgia", serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 1px solid #444;
    }

    #chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user {
      color: #90caf9;
    }

    .bot {
      color: #a5d6a7;
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #444;
      background-color: #1f1f1f;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #3949ab;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  <header>Moksh's Literary AI</header>
  <div id="chat-container"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Ask something poetic..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatContainer = document.getElementById("chat-container");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      userInput.value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage("AI", data.reply, "bot");
      } catch (error) {
        appendMessage("Error", "Something went wrong. Try again later.", "bot");
      }
    });

    function appendMessage(sender, text, className) {
      const messageElem = document.createElement("div");
      messageElem.className = `message ${className}`;
      messageElem.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatContainer.appendChild(messageElem);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
